
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add details</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	color: #333;
	background-color: lightgrey;
	text-align: center;
}
table{
	margin-left:500px;
}
input[type=submit]{
	margin-left:50%;
	transform: translateX(150%);
}
</style>
</head>

<body>
	<h1 class="fw-bold mt-5">Enter the Student Details :</h1>
	<form action="/app/Result">
		<table class="mt-4">
			<tr>
				<td class="mx-auto">ID</td>
				<td><input type="text" name="id" placeholder="Enter your id" class="form-control"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"
					placeholder="Enter your name" class="form-control"></td>
			</tr>
			<tr>
				<td>Marks1</td>
				<td><input type="text" name="marks1"
					placeholder="Enter your marks1" class="form-control"></td>
			</tr>
			<tr>
				<td>Marks2</td>
				<td><input type="text" name="marks2"
					placeholder="Enter your marks2" class="form-control"></td>
			</tr>
			<tr>
				<td class="">Marks3</td>
				<td><input type="text" name="marks3"
					placeholder="Enter your marks3" class="form-control"></td>
			</tr>


			<tr>
				<td><input type="submit" value="Add Result"
					class="m-auto btn btn-success m-auto d-flex mt-5"></td>
			</tr>
		</table>
	</form>


</body>
</html>
